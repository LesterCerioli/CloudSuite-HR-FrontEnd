<main>
  <div class="dialog-header">
    <h1 mat-dialog-title>Horas por Projeto</h1>
    <button class="close-btn" (click)="closeWindow()" mat-raised-button>
      <mat-icon>
        close
      </mat-icon>
    </button>
  </div>
  <section class="info-container" mat-dialog-content>
    <div class="info">
      <span>Dia: 20/03/2024</span>
      <span>Total do Dia: 03:37</span>
      <span>Horas n√£o justificadas: 03:37</span>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.client}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="projectName">
        <th mat-header-cell *matHeaderCellDef> Projeto </th>
        <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef> Horas </th>
        <td mat-cell *matCellDef="let element">
          <input type="number" min="1" max="8">
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef> Justificado </th>
        <td mat-cell *matCellDef="let element" id="icon-line">
          <mat-icon>
            text_snippet
          </mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </section>
  <section mat-dialog-actions>

  </section>
</main>
