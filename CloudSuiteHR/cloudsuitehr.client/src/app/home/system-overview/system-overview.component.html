<main class="container">
  <section class="operations-container">
    <button *ngFor="let operation of operations" class="operation">
      <mat-icon class="icon">
        {{operation.icon}}
      </mat-icon>
      {{operation.operationName}}
    </button>

    <button *ngIf="role" (click)="openDialog()" class="operation">
      <mat-icon class="icon">
        light
      </mat-icon>
      Gerenciamento
    </button>
  </section>
</main>
